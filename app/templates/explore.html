{% block content %}

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/ce2f4897a1.js" crossorigin="anonymous"></script>


<style>
  .two {
    background-color: #F8F9FA;
    margin-top: 10px;
    margin-right: 10px;
  }

  .pagination>li>a {
    background-color: white;
    color: #5EA656;
  }

  .pagination>li>a:focus,
  .pagination>li>a:hover,
  .pagination>li>span:focus,
  .pagination>li>span:hover {
    color: #5a5a5a;
    background-color: #eee;
    border-color: #ddd;
  }

  .pagination>.active>a {
    color: white;
    background-color: #5EA656 !Important;
    border: solid 1px #5EA656 !Important;
  }

  .pagination>.active>a:hover {
    background-color: #5EA656 !Important;
    border: solid 1px #5EA656;
  }
</style>
<br>
{% with messages = get_flashed_messages() %}
{% if messages %}
  {%for message in messages %}
  <div class="alert alert-danger" role="alert">
    {{message}}
  </div>
{% endfor %}
{% endif %}
{% endwith %}


<div class="container" id="maincontainer">
<div class="col-lg-12 two" id = "maincontainer">
<h1>{{title}}</h1>
</div>

    {% for post in posts %}
    <div class="col-lg-12 two">
        {% include '_post.html' %}
        </div>
    {% endfor %}

    <br>
    <br>
</div>


    <div class="container navigation">
      <ul class="pagination justify-content-center" id="pagination"></ul>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/static/jquery.twbsPagination.js" type="text/javascript"></script>

    <script type="text/javascript">
      $(function() {
        window.pagObj = $('#pagination').twbsPagination({
          totalPages: {{pages}},
          visiblePages: 10,
          onPageClick: function(event, page) {
            console.info(page + ' (from options)');
          }
        }).on('page', function(event, page) {
          console.info(page + ' (from event listening)');
          $.ajax({
            url: "{{url}}"+"?page="+ page,
            complete: function(response) {
              $("#maincontainer").html(response.responseText);
            },
            error: function() {
              $('#output').html('Bummer: there was an error!');
            },
          });
        });
      });
    </script>
{% endblock %}
